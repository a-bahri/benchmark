# docker-compose.yml – Variant C (Spring MVC + @RestController)
version: '3.8'

services:
  # -------------------------------------------------
  # PostgreSQL – same for every variant
  # -------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: postgres-benchmark
    environment:
      POSTGRES_DB: restbench
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql   # creates tables + indexes
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d restbench"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------
  # Variant C – Spring MVC + @RestController
  # -------------------------------------------------
  variant-c:
    build: .
    container_name: variant-c
    ports:
      - "8082:8080"      # HTTP API
      - "9002:8000"      # JMX (optional, for JMX Exporter)
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # ---- DB connection -------------------------------------------------
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/restbench
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=secret

      # ---- JPA -----------------------------------------------------------
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_LOB_NON_CONTEXTUAL_CREATION=true
      - SPRING_JPA_SHOW_SQL=false

      # ---- HikariCP – exactly the same for A / C / D --------------------
      - SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE=20
      - SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE=10
      - SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT=30000

      # ---- Actuator + Prometheus -----------------------------------------
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus
      - MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED=true
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true

      # ---- N+1 vs JOIN FETCH toggle (optional) ---------------------------
      # -Djoin.fetch=true  → use JOIN FETCH queries
      # -Djoin.fetch=false → classic N+1 (default)
      - JAVA_TOOL_OPTIONS=-Djoin.fetch=false

    # (Optional) expose JMX for JMX Exporter – needed only if you run the exporter
    # inside the container.  The Actuator+Micrometer Prometheus registry is enough.

  # -------------------------------------------------
  # Prometheus – scrapes Variant-C Actuator
  # -------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'

  # -------------------------------------------------
  # InfluxDB – receives JMeter Backend Listener
  # -------------------------------------------------
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=perf
      - DOCKER_INFLUXDB_INIT_BUCKET=jmeter
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-token
    volumes:
      - influxdb_data:/var/lib/influxdb2

  # -------------------------------------------------
  # Grafana – dashboards for Prometheus & InfluxDB
  # -------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - influxdb
    volumes:
      - grafana_data:/var/lib/grafana

# -------------------------------------------------
# Persistent volumes
# -------------------------------------------------
volumes:
  postgres_data:
  influxdb_data:
  grafana_data: